<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín para Jensly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: black;
            background: url('fondo.png') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            max-width: 80%;
            text-align: center;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 4px solid yellow; /* Bordes amarillos alrededor del texto */
            background: rgba(255, 255, 255, 0.5); /* Fondo blanco semitransparente */
            border-radius: 10px;
        }
        .arrows {
            margin-top: 20px;
        }
        .arrow {
            font-size: 40px;
            cursor: pointer;
            color: black; /* Flechas negras */
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
        }
        .arrow:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="text" class="text">Feliz San Valentín, Jensly ❤️</div>
        <div class="arrows">
            <span class="arrow" onclick="changeText(-1)">←</span>
            <span class="arrow" onclick="changeText(1)">→</span>
        </div>
    </div>

    <script>
        const messages = [
            "Feliz San Valentín, Jensly ❤️",
            "Aunque días como hoy siempre me han dado igual, no puedo negar que desde que te conozco eso ha cambiado.",
            "Te quiero, te quiero mucho, mucho más de lo que crees.",
            "Y no sé en qué momento pasó, pero me enamoré perdidamente de ti.",
            "Me embobas con tus fotos, y haces que mi corazón salte cuando veo tus rizos sueltos, cuando escucho tu bella sonrisa y haces que mi corazón se sienta cálido cuando jugamos juntos o cuando me cuentas sobre tu vida.",
            "Me alegro mucho de conocerte y estar en tu vida, y ojalá tú y la vida me permitan estar a tu lado por mucho, mucho tiempo."
        ];

        let currentIndex = 0;
        const textElement = document.getElementById("text");

        function changeText(direction) {
            currentIndex = (currentIndex + direction + messages.length) % messages.length;
            textElement.textContent = messages[currentIndex];
        }
    </script>

</body>
</html>
